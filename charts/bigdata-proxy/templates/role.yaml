apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "bigdata-proxy.fullname" . }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - pods/log
  - events
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - bigdata.spot.io
  resources:
  - bigdataenvironments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - sparkoperator.k8s.io
  resources:
  - sparkapplications
  - scheduledsparkapplications
  verbs:
  - get
  - list
  - watch
