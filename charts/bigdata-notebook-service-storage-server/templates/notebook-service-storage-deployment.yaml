apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bigdata-notebook-service-storage-server.fullname" . }}
  labels:
      {{- include "bigdata-notebook-service-storage-server.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "bigdata-notebook-service-storage-server.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "bigdata-notebook-service-storage-server.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: bigdata-notebook-service-storage-server
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
          - name: nfs
            containerPort: 2049
          - name: mountd
            containerPort: 20048
          - name: rpcbind
            containerPort: 111
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
    {{- if .Values.telemetry.enabled }}
      - name: fluentbit
        image: "{{ .Values.telemetry.fluentbit.image.repository }}:{{ .Values.telemetry.fluentbit.image.tag }}"
        ports:
          - name: http
            containerPort: 2020
            protocol: TCP
        env:
          - name: AWS_BUCKET_NAME
            valueFrom:
              secretKeyRef:
                name: spot-bigdata-telemetry-creds
                key: AWS_BUCKET_NAME
          - name: AWS_REGION
            valueFrom:
              secretKeyRef:
                name: spot-bigdata-telemetry-creds
                key: AWS_REGION
          - name: CLUSTER_ID
            valueFrom:
              configMapKeyRef:
                name: spot-ofas-cluster-info
                key: clusterId
          - name: ACCOUNT_ID
            valueFrom:
              configMapKeyRef:
                name: spot-ofas-cluster-info
                key: accountId
        resources: {}
        volumeMounts:
          - name: config
            mountPath: /fluent-bit/etc/fluent-bit.conf
            subPath: fluent-bit.conf
          - name: custom-config
            mountPath: /fluent-bit/etc/custom-filters.conf
            subPath: custom-filters.conf
          - name: custom-config
            mountPath: /fluent-bit/etc/metrics-collection.conf
            subPath: metrics-collection.conf
          - name: varlog
            readOnly: true
            mountPath: /var/log/
          - name: varlibdockercontainers
            readOnly: true
            mountPath: /var/lib/docker/containers
          - name: telemetry-aws-credentials
            mountPath: /root/.aws
      volumes:
        - name: config
          configMap:
            name: bigdata-telemetry-fluentbit-cm
        - name: custom-config
          configMap:
            name:  {{ include "bigdata-notebook-service-storage-server.fullname" . }}-custom-fluentbit-cm
        - name: varlog
          hostPath:
            path: /var/log/
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
        - name: telemetry-aws-credentials
          secret:
            secretName: spot-bigdata-telemetry-creds
    {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
